<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Section main-->
    <main>
        <!-- Card content -->
        <div class="content-card">
            <!-- Image equilibrium with a hover effect -->
            <figure>
                <img class="image-equilibrium" src="./assets/images/image-equilibrium.jpg" alt="Image of equilibrium">
                <div class="image-view">
                    <img src="./assets/images/icon-view.svg" alt="">
                </div>
            </figure>
            
            <!-- Text card content -->
            <section class="content-text">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </section>

            <!-- Information about the clock and ethereum -->
            <div class="content-information">
                <p class="p-ethereum"><img src="./assets/images/icon-ethereum.svg" alt="icon ethereum"> 0.041ETH</p>
                <p class="p-clock"><img src="./assets/images/icon-clock.svg" alt="icon clock"> 3 days left</p>
            </div>

            <!-- Information about the avatar of the card -->
            <div class="information-avatar">
                <img class="image-avatar" src="./assets/images/image-avatar.png" alt="Image of avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
